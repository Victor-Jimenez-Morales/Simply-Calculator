<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
        <!-- Styles CSS -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <h1><span>Simply</span> Calculator</h1>
        <section class="calculator">
            <input type="text" id="display" disabled />
            <div class="buttons">
                <button class="btn operator" onclick="clearDisplay()">C</button>
                <button class="btn operator" onclick="deleteLast()">‚Üê</button>
                <button class="btn operator" onclick="convertPercentage()">%</button>
                <button class="btn operator" onclick="appendToDisplay('/')">/</button>
                <button class="btn" onclick="appendToDisplay('7')">7</button>
                <button class="btn" onclick="appendToDisplay('8')">8</button>
                <button class="btn" onclick="appendToDisplay('9')">9</button>
                <button class="btn operator" onclick="appendToDisplay('x')">x</button>
                <button class="btn" onclick="appendToDisplay('4')">4</button>
                <button class="btn" onclick="appendToDisplay('5')">5</button>
                <button class="btn" onclick="appendToDisplay('6')">6</button>
                <button class="btn operator" onclick="appendToDisplay('-')">-</button>
                <button class="btn" onclick="appendToDisplay('1')">1</button>
                <button class="btn" onclick="appendToDisplay('2')">2</button>
                <button class="btn" onclick="appendToDisplay('3')">3</button>
                <button class="btn operator" onclick="appendToDisplay('+')">+</button>
                <button class="btn" onclick="appendToDisplay('0')">0</button>
                <button class="btn" onclick="appendToDisplay('.')">.</button>
                <button class="btn equal" onclick="calculateResult()">=</button>
            </div>
        </section>
        <script src="./js/script.js"></script>
    </body>
</html>
